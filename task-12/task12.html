<head>

        body{

        .container{

<body>
    <section class="section">

            <input type="email" id="typeEmailX-2" class="form-control form-control-lg" />
            </div>
            <br>
            <br>

                <label class="form-label" for="typePasswordX-2">Password</label>

            </div>
                <div class="form-check d-flex justify-content-start mb-4">

                  <hr class="my-4">
                <div class="section1">
                  <button class="btn btn-lg  btn-primary" style="background-color: #dd4b39;"
                    type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
                  <button class="btn btn-lg  btn-primary mb-2" style="background-color: #3b5998;"
                    type="submit"><i class="fab fa-facebook-f me-2" id="Sign"></i>Sign in with facebook</button>
                </div>
              
        </div>
        





    </section>
