<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form DOM Manipulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Forms</h1>
    <p id="description">DOM Manipulation with Forms</p>
    <div class="container">
      <div class="formContainer">
        <form action="#" id="form" class="form">
          <div class="form-group">
            <input
              type="text"
              id="first-name"
              name="First Name"
              placeholder="  "
              required
            />
            <label for="firstName">First Name</label>
          </div>
          <div class="form-group">
            <input
              type="text"
              placeholder="  "
              id="last-name"
              name="Last Name"
              required
            />
            <label for="lastName">Last Name</label>
          </div>
          <div class="form-group">
            <input
              type="text"
              placeholder="  "
              id="address"
              name="Address"
              required
            />
            <label for="address">Address</label>
          </div>
          <div class="form-group">
            <input
              type="number"
              id="pincode"
              placeholder="  "
              pattern="/[0-9]{0-6}/"
              name="Pincode"
              required
            />
            <label for="Pincode">Pincode</label>
          </div>
          <div class="form-group select gender">
            <label for="Gender">Gender</label>
            <select id="gender" name="Gender">
              <option value="">Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
            </select>
          </div>
          <div class="form-group">
            <input
              type="text"
              placeholder="  "
              id="state"
              name="State"
              required
            />
            <label for="state">State</label>
          </div>
          <div class="form-group">
            <input
              type="text"
              placeholder="  "
              id="country"
              name="Country"
              required
            />
            <label for="country">Country</label>
          </div>
          <div class="form-group select food">
            <label for="food" title="must select two">Choice of Food *</label>
            <div class="row-checkBox">
              <input
                type="checkbox"
                class="food"
                name="food"
                id="idli"
                value="idli"
              />
              <label for="idli">Idli</label>
            </div>
            <div class="row-checkBox">
              <input
                type="checkbox"
                class="food"
                name="food"
                id="dosai"
                value="dosai"
              />
              <label for="dosai">Dosai</label>
            </div>
            <div class="row-checkBox">
              <input
                type="checkbox"
                class="food"
                name="food"
                id="Vadai"
                value="Vadai"
              />
              <label for="Vadai">Vadai</label>
            </div>
            <div class="row-checkBox">
              <input
                type="checkbox"
                class="food"
                name="food"
                id="Pongal"
                value="Pongal"
              />
              <label for="Pongal">Pongal</label>
            </div>
            <div class="row-checkBox">
              <input
                type="checkbox"
                class="food"
                name="food"
                id="Briyani"
                value="Briyani"
              />
              <label for="Briyani">Briyani</label>
            </div>
          </div>
          <div class="form-group button">
            <button type="submit" id="submit" class="btn btn-primary">
              Submit
            </button>
          </div>
        </form>
      </div>
      <div id="tableContainer">
        <table id="table" class="table">
          <thead>
            <tr>
              <th>First name</th>
              <th>Last Name</th>
              <th>Address</th>
              <th>Pincode</th>
              <th>Gender</th>
              <th>State</th>
              <th>Country</th>
              <th>Food</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
