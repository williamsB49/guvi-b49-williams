<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPLICATION FORM</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <form>
        <h1>APPLICATION FORM</h1>
        <label for="name">NAME:</label>
        <input id="name" type="text">
        <br/>
        <br/>
        <label for="email">EMAIL:</label>
        <input id="email" type="email">
        <br>
        <br>
        <label for="password">PASSWORD:</label>
        <input id="password" type="password">
        <br>
        <br>
        <label for="date">DATE OF BIRTH:</label>
        <input id="date" type="date">
        <br>
        <br>
        <label for="gender">GENDER:</label>
        <input id="gender" type="radio" name="gender"><label for="">MALE</label>
        <input id="gender" type="radio" name="gender"><label for="">FEMALE</label>
        <input id="gender" type="radio" name="gender"><label for="">Others</label>
        <br>
        <br>
        <label for="upload"> UPLOAD DOUUMENT:</label>
        <input id="upload" type="file">
        <br>
        <br>
        <label for="city">CITY:</label>
        <select name="" id="city">
            <option value="">chennai</option>
            <option value="">madurai</option>
            <option value="">selam</option>
            <option value="">thirichy</option>
        </select>
        <br>
        <br>
        <input id="sumit" type="submit" value="SAVE">
        <input id="cancel" type="button" value="CANCEL">

        
    </form>
    
</body>
</html>
