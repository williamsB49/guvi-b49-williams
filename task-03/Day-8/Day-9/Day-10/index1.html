<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inline-black{
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
        .inline{
            display: inline;
            width: 50px;
            height: 50px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>WELCOME TO CSS DISPLAY PROPARTY</h1>
    <div class="inline-black">BOX1</div>
    <div class="inline-black">BOX2</div>
    <div class="inline-black">BOX3</div>
    <br>
    <br>
    <div class="inline">BOX1</div>
    <div class="inline">BOX2</div>
    <div class="inline">BOX3</div>
    <br>
    <br>
    <div class="black">BOX1</div>
    <div class="black">BOX2</div>
    <div class="black">BOX3</div>
</body>
</html>
